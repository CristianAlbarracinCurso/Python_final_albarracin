{% extends 'base.html' %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{{ page.title }}</h1>
    <h3>{{ page.subtitle }}</h3>

    {% if page.image %}
    <img src="{{ page.image.url }}" alt="{{ page.title }}" class="page-image img-fluid my-4" />
    {% endif %}

    <div class="page-content">
        <p>{{ page.content }}</p>
    </div>

    <a href="{% url 'pages' %}" class="btn btn-primary mt-3">Volver a la lista</a>
</div>
{% endblock %}
